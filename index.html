    <!-- form div for Master input -->
    <div class="container">
        <h1>"Set Instructor" Ethereum Contract</h1>
        <form>
            <div class="form-group">
                <label>Cohort 33 Instructor</label>
                </br>
                <span id="countIns"></span>
                
                <h2 id="instructor"></h2>
                <span id="insTrans"></span>
                <hr>

                <img id="loader" src="https://i.imgur.com/7moTr3w.gif">

                <label for="fName" class="master-name">NodeGang instructor's first name</label>
                <input class="form-control" id="fName" placeholder="Enter first name of Instructor">

                <label for="lName" class="master-name">NodeGang instructor's last name</label>
                <input class="form-control" id="lName" placeholder="Enter last name of Instructor">
                <small class="form-text text-muted">NodeGang authorization only.</small>
            </div>
            <div class="form-group">
                <label for="age">NodeGang instructor's age</label>
                <input class="form-control" id="age" placeholder="Enter age">
            </div>
        </form>
        <button id="button" class="btn btn-primary">Update New Master</button>
    </div>
